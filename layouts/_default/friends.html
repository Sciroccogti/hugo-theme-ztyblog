{{ define "main" }}
{{ partial "list-header.html" . }}
<div id="content" class="my-3">
    <div class="container">
        <div class="row row-grid justify-content-center">
            <div class="col col-lg-8">
                <div class="card border-0 shadow-none">
                    <div class="card-body">

                        <div class="alert alert-info" role="alert">
                            Listed in lexicographical order. (Ladies first.)
                        </div>

                        <hr class="post-begin">

                        <div class="friends-group">
                            <ul class="friends-list">

                                {{ range .Params.Friends }}
                                <li class="friends-item">
                                    <a target="_blank" href="{{ .url }}">
                                        {{ with .icon }}
                                        <img class="avatar-sm mr-2" src="/images/friends/{{ . }}">
                                        {{ end }}
                                        {{ .name }}'s Blog
                                    </a>
                                </li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{{ end }}
